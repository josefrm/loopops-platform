<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History Debug</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Chat History Debug</h1>
    <div id="output"></div>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testSessions()">Test Sessions</button>
    <button onclick="testMessages()">Test Messages</button>
    
    <script>
        const SUPABASE_URL = "https://penzhrrqhmjgwcqnugeq.supabase.co";
        const SUPABASE_PUBLISHABLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlbnpocnJxaG1qZ3djcW51Z2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwODY5MDcsImV4cCI6MjA2MTY2MjkwN30.fhhCcqBmYXUbxiX62gZX5GAwrXIeQ-8jDcU76SrdpJU";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);
        
        async function testAuth() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing authentication...</p>';
            
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    output.innerHTML += `<p>Auth error: ${JSON.stringify(error)}</p>`;
                    return;
                }
                
                if (!user) {
                    output.innerHTML += `<p>No user authenticated. Please log in to the main app first.</p>`;
                    return;
                }
                
                output.innerHTML += `<p>✅ User authenticated: ${user.id}</p>`;
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testSessions() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing sessions...</p>';
            
            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    output.innerHTML += `<p>Please authenticate first</p>`;
                    return;
                }
                
                const { data: sessions, error: sessionsError } = await supabase
                    .from('sessions')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });
                
                if (sessionsError) {
                    output.innerHTML += `<p>❌ Sessions error: ${JSON.stringify(sessionsError)}</p>`;
                } else {
                    output.innerHTML += `<p>✅ Found ${sessions?.length || 0} sessions</p>`;
                    if (sessions && sessions.length > 0) {
                        output.innerHTML += `<p>First session: ${JSON.stringify(sessions[0])}</p>`;
                    }
                }
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testMessages() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing messages...</p>';
            
            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    output.innerHTML += `<p>Please authenticate first</p>`;
                    return;
                }
                
                // First get a session
                const { data: sessions, error: sessionsError } = await supabase
                    .from('sessions')
                    .select('id')
                    .eq('user_id', user.id)
                    .limit(1);
                
                if (sessionsError || !sessions || sessions.length === 0) {
                    output.innerHTML += `<p>No sessions found</p>`;
                    return;
                }
                
                const sessionId = sessions[0].id;
                output.innerHTML += `<p>Testing messages for session: ${sessionId}</p>`;
                
                const { data: messages, error: messagesError } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('session_id', sessionId);
                
                if (messagesError) {
                    output.innerHTML += `<p>❌ Messages error: ${JSON.stringify(messagesError)}</p>`;
                } else {
                    output.innerHTML += `<p>✅ Found ${messages?.length || 0} messages</p>`;
                    if (messages && messages.length > 0) {
                        output.innerHTML += `<p>First message: ${JSON.stringify(messages[0])}</p>`;
                    }
                }
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
