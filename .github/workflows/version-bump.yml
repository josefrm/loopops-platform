name: Version Bump on PR

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Read current version
        id: current-version
        run: |
          if [ -f "version.json" ]; then
            # Use jq to parse JSON safely
            VERSION=$(cat version.json | jq -r '.version')
            BUILD=$(cat version.json | jq -r '.build')
            echo "current_version=$VERSION" >> $GITHUB_OUTPUT
            echo "current_build=$BUILD" >> $GITHUB_OUTPUT
          else
            echo "current_version=1.0.0" >> $GITHUB_OUTPUT
            echo "current_build=1" >> $GITHUB_OUTPUT
          fi

      - name: Bump build number
        id: bump-build
        run: |
          NEW_BUILD=$(( ${{ steps.current-version.outputs.current_build }} + 1 ))
          echo "new_build=$NEW_BUILD" >> $GITHUB_OUTPUT

      - name: Update version.json
        run: |
          cat > version.json << EOF
          {
            "version": "${{ steps.current-version.outputs.current_version }}",
            "build": "${{ steps.bump-build.outputs.new_build }}"
          }
          EOF

      - name: Update package.json version
        run: |
          npm version ${{ steps.current-version.outputs.current_version }}-build.${{ steps.bump-build.outputs.new_build }} --no-git-tag-version

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.json package.json
          git commit -m "ðŸ”¢ Auto-bump version to ${{ steps.current-version.outputs.current_version }}-build.${{ steps.bump-build.outputs.new_build }} [skip ci]"
          git push

      - name: Create release comment
        run: |
          echo "ðŸš€ Version bumped to **${{ steps.current-version.outputs.current_version }}-build.${{ steps.bump-build.outputs.new_build }}**"
